<body>

    <!-- Navbar Of App -->
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto ">
                <nav class="navbar navbar-expand-lg  ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> <img class="inner" data-aos="fade-up" data-aos-delay="100" src="./Blue Complex Cloud Logo.png" style="width: 70px;">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon navbar-white"></span>
                          </button>
                        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/weather">Weather</a>
                                </li>

                                </li>

                            </ul>

                    </div>

            </div>
        </div>

    </div>


    <!-- Main Of App -->
    <div class="container-fluid main_header">

        <div class="col-md-10 col-11 mx-auto ">
            <div class="main_content">
                <form action="" class="temp_from">
                    <input type="text" id="cityName" placeholder="Enter Your City Name" autocomplete="off"><br>
                    <input type="submit" value="search" id="submitBtn">
                </form>
            </div>
            <div class="tempInformation">
                <div class="top_layer">
                    <p class="day">Tuesday</p>
                    <p class="today_date">27 oct</p>
                </div>
                <div class="main_layer">
                    <p class="city_name">Get output</p>
                    <div class="middle_layer data_hide">
                        <p class="temp"><span>0</span> <sup>o</sup>C</p>
                        <p class="temp_status"><i class="fa fa-cloud" aria-hidden="true"></i> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <!-- footer Part  -->

    <div class="container fixed-bottom">
